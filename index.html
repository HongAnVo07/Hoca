<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="mystyle.css">
</head>
<body>   
   <div class="controls">
      <h3>Chọn Nhạc</h3>
      <label><input type="radio" name="music" id="song1" checked=""> Nơi Này Có Anh</label>
      <label><input type="radio" name="music" id="song2"> Âm Thầm Bên Em</label>
      <label><input type="radio" name="music" id="song3"> Hãy Trao Cho Anh</label>
      <div class="music-controls">
         <button id="playBtn">▶️ Phát nhạc</button>
         <button id="pauseBtn" style="display: none;">⏸️ Tạm dừng</button>
      </div>
      
      <h3>Chọn Cảnh</h3>
      <label><input type="radio" name="bg" id="bg1" checked=""> Cảnh 1</label>
      <label><input type="radio" name="bg" id="bg2"> Cảnh 2</label>
      <label><input type="radio" name="bg" id="bg3"> Cảnh 3</label>
    </div>
    <div class="aquarium">
      <img src="images/daybien1.jpg" class="background bg1" alt="Cảnh 1" style="display: block;">
      <img src="images/daybien2.jpg" class="background bg2" alt="Cảnh 2" style="display: none;">
      <img src="images/daybien3.jpg" class="background bg3" alt="Cảnh 3" style="display: none;">

      <img src="images/shark.png" class="shark fish" alt="Cá mập" >
      <img src="images/faintSchool.png" class="faintSchool fish" alt="Ca nho">
      <img src="images/goldFishSchool.png" class="goldFishSchool fish" alt ="Cá vàng">
      <img src="images/turtle.png" class="turtle fish" alt="Rùa">
                
      <img src="images/diver1.png" class="diver1 fish" alt="Thợ lặn">
      <img src="images/diver2.png" class="diver2 fish" alt="Thợ lặn">
      <img src="images/diver3.png" class="diver3 fish" alt="Thợ lặn">

    </div>
    <audio id="a1" loop="">
      <source src="audio//Nơi Này Có Anh.mp3" type="audio/mpeg">
    </audio>
    <audio id="a2" loop="">
      <source src="audio/Âm Thầm Bên Em.mp3" type="audio/mpeg">
    </audio>
    <audio id="a3" loop="">
      <source src="audio/Hãy Trao Cho Anh.mp3" type="audio/mpeg">
    </audio>
    <script>
      let isMusicPlaying = false;
      let currentAudio = document.getElementById("a1");
      
      const backgrounds = document.querySelectorAll(".background");
      const bgRadios = document.querySelectorAll('input[name="bg"]');
      bgRadios.forEach((radio, index) => {
        radio.addEventListener("change", () => {
          backgrounds.forEach((bg, i) => {
            bg.style.display = i === index ? "block" : "none";
          });
        });
      });
      backgrounds.forEach((bg, i) => {
        bg.style.display = i === 0 ? "block" : "none";
      });
      
      const audios = [
        document.getElementById("a1"),
        document.getElementById("a2"),
        document.getElementById("a3"),
      ];
      
      audios.forEach(audio => {
         audio.pause();
         audio.currentTime = 0;
      });
      
      const musicRadios = document.querySelectorAll('input[name="music"]');
      musicRadios.forEach((radio, index) => {
        radio.addEventListener("change", () => {
          audios.forEach((audio, i) => {
            if (i === index) {
               currentAudio = audio;
               if (isMusicPlaying) {
                  audio.play();
               }
            } else {
              audio.pause();
              audio.currentTime = 0;
            }
          });
        });
      });
      
      const pauseBtn = document.getElementById('pauseBtn');
      const playBtn = document.getElementById('playBtn');
      
      pauseBtn.addEventListener('click', function() {
         audios.forEach(audio => {
            audio.pause();
         });
         isMusicPlaying = false;
         pauseBtn.style.display = 'none';
         playBtn.style.display = 'block';
      });
      
      playBtn.addEventListener('click', function() {
         if (currentAudio) {
            currentAudio.play();
         }
         isMusicPlaying = true;
         playBtn.style.display = 'none';
         pauseBtn.style.display = 'block';
      });
      
      playBtn.style.display = 'block';
      pauseBtn.style.display = 'none';
      
   </script>
   
</body>
</html>
