<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hồ cá vui nhộn</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <div class="controls">
      <h3>Chọn Cảnh</h3>
      <label><input type="radio" name="bg" id="bg1" checked=""> Cảnh 1</label>
      <label><input type="radio" name="bg" id="bg2"> Cảnh 2</label>
      <label><input type="radio" name="bg" id="bg3"> Cảnh 3</label>
   </div>

    <div class="aquarium">
    <img src="images/daybien1.jpg" class="background bg1" alt="Cảnh 1" style="display: block;">
    <img src="images/daybien2.jpg" class="background bg2" alt="Cảnh 2" style="display: none;">
    <img src="images/daybien3.jpg" class="background bg3" alt="Cảnh 3" style="display: none;">
    <div id="content">
    <div id="shark"><img src="images/shark.png"></div>
    <div id="turtle"><img src="images/turtle.png"></div>
    <div id="goldFishSchool"><img src="images/goldFishSchool.png"></div>
    <div id="faintSchool"><img src="images/faintSchool.png"></div>
    <div id="diver3"><img src="images/diver3.png">
       <div class="bubbles"></div></div>
    <div id="diver2"><img src="images/diver2.png">
       <div class="bubbles"></div></div>
    <div id="diver1"><img src="images/diver1.png">
       <div class="bubbles"></div></div></div>
    </div>
</div>
</body>
</html>
